<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="shortcut icon" href="{% static 'images/Imagelogo2.jpg' %}">
    <style>
        body{
            background-image: url('{% static "images/Image7.jpg" %}');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; 
        }
    </style>
</head>
<body>

    <div class="user">
        <div id="home"><h1>HOME_PAGE</h1></div>
        <br><br>
 <!-- search starts -->
        <div id="search">
            <input type="search" name="search" id="search" >
        </div>
        <br><br>
        <!-- search end -->
      
        
<!-- cards start -->

<div id="card">
    {% for i in hostels %}
    <div class="sub_cards">
        <a href="{% url 'customer:hostel_detail' pk=i.hostel_id %}"><img src="{{i.image.url}}" alt="" class="image" height="75" width="75"></a>
        <ul>
            <li>{{i.hostel_name}}</li>
            <li>{{i.location}}</li>
            <li><a href="{%}">more_details</a></li>
        </ul>
    </div>
    {% endfor %}
   
 <!-- cards end -->
<br><br>
    <a href=""><button>personal_details</button></a>
    <br><br>
    <a href="{% url 'customer:logout' %}"><button>Logout</button></a>
</div>
</body>
</html>
