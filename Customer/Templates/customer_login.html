<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/Imagelogo2.jpg' %}">
    <style>
        body{

    background-image: url('{% static "images/login..jpg" %}');
    background-repeat: no-repeat;
    background-size:100% 110vh;

}
    </style>

</head>
<body>
    <div>
        {% include 'partials/_header.html' %}
    </div>
    <div>
        <div id="login">
            <h1>Customer login</h1>
            <div id="sub_log">
            {% for i in messages %}
            <h3>{{i}}</h3>
            {% endfor %}
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form}}
            </table>
            <input class="button" type="submit" value="login"><br>
            <a href="{% url 'customer:forgetpswrd' %}">Forget password?</a>
        </form>
        
        <h3>New user?</h3>
        <a href="{% url 'customer:c_register' %}"><button class="button">Register</button></a>
            </div>
        </div>
    </div>
</body>
</html>
