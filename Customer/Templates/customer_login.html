<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div id="login">
        <h1>Customer_login Page</h1>
        {% for i in messages %}
        <h3>{{i}}</h3>
        {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="login"><br>
        <a href="{% url 'customer:forgetpswrd' %}">Forget password?</a>
    </form>
    <h1>New user?</h1>
    <a href="{% url 'customer:c_register' %}"><button>Register</button></a>
    </div>
</body>
</html>
