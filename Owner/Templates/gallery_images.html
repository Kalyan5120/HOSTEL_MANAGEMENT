{% extends 'home_page.html' %}
{% block content %}
<hr class="my-4">
<main>
  <div class="container">
  <div class="row">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Hostel Images</h4>
      <form class="needs-validation" method="post" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="row g-5">
          <div class="">
          <table >
            {% for img in images %}
            <th> <img src="{{img.images.url}}" alt="" height="250" width="275"> <br><br>
            <a href="{% url 'owner:delete_images' pk=img.gallery_id %}"><button>Delete</button></a></th>
             {% endfor %}
          </table>
          </div>
      </form>
    </div>
  </div>
</div>
</main>
<hr class="my-4">
{% endblock content %}
