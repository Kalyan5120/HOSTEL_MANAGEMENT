{% extends 'home_page.html' %}
{% block content %}
    <h1>Hostel Images</h1>
    <table border="2">
    

    {% for img in images %}
    <th> <img src="{{img.images.url}}" alt="" height="100" width="75"> 
        <a href="{% url 'owner:delete_images' pk=img.gallery_id %}"><button>Delete</button></a></th>
    {% endfor %}
</table>

{% endblock content %}
